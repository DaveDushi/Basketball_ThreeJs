<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basketball Game</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

    /* Overlay container */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px;
      width: 100%;
      box-sizing: border-box;
      color: white;
      pointer-events: none;
    }

    /* Scoreboard */
    #scoreboard {
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 300px;
      pointer-events: auto;
    }

    #scoreboard h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #FFD700;
    }

    .stat {
      margin-bottom: 4px;
    }

    #power-indicator {
      margin-top: 10px;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    #power-fill {
      height: 100%;
      width: 50%;
      background: #00FF99;
      transition: width 0.1s ease;
    }

    /* Status message */
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #87CEFA;
      font-size: 14px;
    }

    /* Controls panel */
    #controls-panel {
      position: absolute;
      right: 0;
      top: 0;
      background: rgba(0,0,0,0.5);
      padding: 12px 16px;
      border-bottom-left-radius: 10px;
      text-align: left;
      color: #ccc;
      font-size: 13px;
      pointer-events: auto;
    }

    #controls-panel h3 {
      color: #FFD700;
      font-size: 16px;
      margin: 0 0 8px 0;
    }

    #controls-panel ul {
      padding-left: 20px;
      margin: 0;
    }

    #controls-panel li {
      margin-bottom: 5px;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/ConvexGeometry.js"></script>

</head>
<body>
  <!-- UI Overlay -->
  <div id="ui-overlay">
    <div id="scoreboard">
      <h2>üèÄ Game Stats</h2>
      <div class="stat">Score: <span id="score">0</span></div>
      <div class="stat">Attempts: <span id="attempts">0</span></div>
      <div class="stat">Accuracy: <span id="accuracy">0%</span></div>
      <div class="stat">Shot Power:</div>
      <div id="power-indicator">
        <div id="power-fill"></div>
      </div>
      <div class="stat">Shot Angle: <span id="angle-display">45¬∞</span></div>
      <div id="status"></div>
    </div>
  </div>

  <!-- Controls Help Panel -->
  <div id="controls-panel">
    <h3>Controls</h3>
    <ul>
      <li><strong>Arrow Keys</strong> - Move Ball</li>
      <li><strong>W / S</strong> - Adjust Shot Power</li>
      <li><strong>A / D</strong> - Adjust Shot Angle</li>
      <li><strong>Spacebar</strong> - Shoot</li>
      <li><strong>R</strong> - Reset Ball</li>
      <li><strong>O</strong> - Toggle Camera</li>
    </ul>
  </div>

  <!-- Game Script -->
  <script src="src/hw5.js" type="module"></script>
</body>
</html>
